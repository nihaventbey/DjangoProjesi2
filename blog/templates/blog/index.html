{% extends "blog/base.html" %}

{% block content %}
{% for post in posts %}
<article class="post">
    <h2><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h2>
    <time>{{ post.created_at|date:"d F Y" }}</time>
    <p>{{ post.content|truncatewords:30 }}</p>
</article>
{% endfor %}
{% endblock %}
